# Netlify configuration for My Robot Mowers (OLD DOMAIN)
# Deploy this file to myrobotmowers.com to redirect to new domain

# Build settings
[build]
  publish = "."

# CRITICAL: 301 Permanent Redirects to New Domain
# These redirects preserve SEO and send all traffic to myrobopro.com

[[redirects]]
  from = "https://myrobotmowers.com/*"
  to = "https://myrobopro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.myrobotmowers.com/*"
  to = "https://myrobopro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://myrobotmowers.com/*"
  to = "https://myrobopro.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.myrobotmowers.com/*"
  to = "https://myrobopro.com/:splat"
  status = 301
  force = true

# Note: The ":splat" captures the entire path and passes it to the new domain
# Example: myrobotmowers.com/lawn-mowers.html â†’ myrobopro.com/lawn-mowers.html
