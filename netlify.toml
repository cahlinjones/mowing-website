# Netlify configuration for My Robot Mowers

# Build settings
[build]
  publish = "."

# Redirect rules
[[redirects]]
  from = "http://myrobotmowers.com/*"
  to = "https://myrobotmowers.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.myrobotmowers.com/*"
  to = "https://myrobotmowers.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.myrobotmowers.com/*"
  to = "https://myrobotmowers.com/:splat"
  status = 301
  force = true

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache CSS and JS for 1 year
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images for 1 year
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
