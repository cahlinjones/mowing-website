<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - My Robot Mowers</title>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>This is a simple form to test Netlify Forms detection.</p>
    
    <form name="contact" netlify>
        <p>
            <label>First Name: <input type="text" name="firstName" required /></label>
        </p>
        <p>
            <label>Last Name: <input type="text" name="lastName" required /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" required /></label>
        </p>
        <p>
            <label>Phone: <input type="tel" name="phone" required /></label>
        </p>
        <p>
            <label>Property Size: <input type="text" name="propertySize" /></label>
        </p>
        <p>
            <label>Interested In: 
                <select name="interest" required>
                    <option value="">Select an option</option>
                    <option value="lawn-mower">Lawn Mower</option>
                    <option value="lawn-mower-pro">Lawn Mower Pro</option>
                    <option value="snow-blower">Snow Blower</option>
                    <option value="both">Lawn Mower & Snow Blower</option>
                </select>
            </label>
        </p>
        <p>
            <label>Message: <textarea name="message" rows="4"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
    
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
